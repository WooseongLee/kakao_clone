<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">23:57</span>
      </div>
      <div class="status-bar_column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <h1 class="header_title">Friends</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends_header">
        <div class="friends_friend friend">
          <div class="friend_column">
            <img
              src="images/profile_image.jpg"
              class="g-avatar friend_avatar"
            />
            <div class="friend_content">
              <span class="friend_name">
                Sulla
              </span>
              <span class="friend_status">
                I am studing
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends_plus">
        <h5 class="friends_title">Plus friend</h5>
        <div class="friends_friend friend">
          <div class="friend_column">
            <img src="images/profile_image.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                Plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends_list">
        <h5 class="friends_title">Friends 14</h5>
        <li class="friends_friend friend friend--large">
          <div class="friend_column">
            <img src="images/profile_image.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                Sulla
              </span>
              <span class="friend_status">
                I am studing
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend_now-listening">
              <span>
                지독하게(FT Island)
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="search.html" class="nav_list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
