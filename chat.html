<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">23:57</span>
      </div>
      <div class="status-bar_column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <a href="chats.html" class="header_back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">Onion</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <span class="chat_timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/profile_image.jpg" class="g-avatar message_avatar" />
          <div class="message_content">
            <span class="message_auther">Onion</span>
            <div class="message_bubble">
              Congratulation!
            </div>
          </div>
          <span class="message_timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message_timestamp"></span>
          <div class="message_content">
            <div class="message_bubble">
              Thank you!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat_write">
      <div class="chat_write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_write-column">
        <input
          type="text"
          class="chat_write-input"
          placeholder="Send message"
        />
      </div>
      <div class="chat_write-column">
        <span class="chat_write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat_write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
