<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Setting | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">23:57</span>
      </div>
      <div class="status-bar_column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header_header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Setting</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings_section">
        <ul class="settings_list">
          <li class="settings_setting">
            <span class="setting_icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="setting_title">Privacy</span>
          </li>
          <li class="settings_setting">
            <span class="setting_icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="setting_title">Notification</span>
          </li>
          <li class="settings_setting">
            <span class="setting_icon">
              <i class="far fa-user"></i>
            </span>
            <span class="setting_title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
